<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css Link -->
    <link rel="stylesheet" href="Class-12.css">

    <!-- Bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScwvPrkuaB0xTrhPbGiHqWafpSsXmUjK_6TQ&s"
                    alt="">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScwvPrkuaB0xTrhPbGiHqWafpSsXmUjK_6TQ&s"
                    alt="">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScwvPrkuaB0xTrhPbGiHqWafpSsXmUjK_6TQ&s"
                    alt="">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcScwvPrkuaB0xTrhPbGiHqWafpSsXmUjK_6TQ&s"
                    alt="">
            </div>
        </div>

        <br>

        <!-- Margin/padiing -->
        <div class="bg-primary mt-4 mb-4 ms-4">This is margin</div>
        <div class="bg-info m-5">This is margin</div>

        <br>

        <div class="bg-info pt-4 ps-4 pe-4 pb-4">This is padding</div>
        <br>
        <div class="bg-info p-4">This is padding</div>

        <br>

        <!-- Border -->
        <span class="box border border-dark rounded"></span>
        <span class="box border border-info rounded-top"></span>
        <span class="box border border-primary rounded-bottom"></span>
        <span class="box border border-warning rounded-circle"></span>
        <span class="box border border-danger border-left-0"></span>
        <span class="box border border-success border-right-0"></span>

        <br>

        <!-- Float -->

        <div class="bg-primary float-start" style="width: 100px; height: 100px;">Left</div>
        <div class="bg-info float-end" style="width: 100px; height: 100px;">Right</div>

        <br>
        <br>
        <br>
        <br>
        <br>

        <!-- width/height -->
        <div class="bg-info w-25 mb-4">width-25%</div>
        <div class="bg-warning w-50 mb-4">width-50%</div>
        <div class="bg-primary w-75 mb-4">width-75%</div>
        <div class="bg-info w-100 mb-4">width-100%</div>

        <br>

        <div style="height: 200px; background-color: cadetblue;">
            <div class="bg-warning d-inline-block h-25">Height-25%</div>
            <div class="bg-warning d-inline-block h-50">Height-50%</div>
            <div class="bg-warning d-inline-block h-75">Height-75%</div>
            <div class="bg-warning d-inline-block h-100">Height-100%</div>
        </div>

        <br>

        <!-- position -->

        <div class="bg-primary fixed-top">Top</div>
        <div class="bg-primary fixed-bottom">
            <marquee behavior="" direction="">Designed by - Mahajabain Akter Ritu</marquee>
        </div>

        <!-- Button -->

        <button type="button" class="btn btn-primary">Button</button>

        <!-- Outline Button -->
        <button type="button" class="btn btn-outline-primary">Button</button>

        <br> <br><br>

        <!-- Block level button -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Button</button>
            <button class="btn btn-primary" type="button">Button</button>
        </div>

        <br>

        <!-- Badges -->

        <span class="badge rounded-pill text-bg-primary">Primary</span>
        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
        <span class="badge rounded-pill text-bg-success">Success</span>
        <span class="badge rounded-pill text-bg-danger">Danger</span>
        <span class="badge rounded-pill text-bg-warning">Warning</span>
        <span class="badge rounded-pill text-bg-info">Info</span>
        <span class="badge rounded-pill text-bg-light">Light</span>
        <span class="badge rounded-pill text-bg-dark">Dark</span>

        <br><br><br><br>

    </div>

    <!-- Bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
