<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- HTML Form -->
    <h1>Student Form</h1>
    <br>
    <br>
    <form action="#" method="post">
        <label for="">First Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter First Name" required>
        <br>
        <br>
        <label for="">Last Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Last Name" required>
        <br>
        <br>
        <label for="">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        <br>
        <br>
        <label for="">Gender:</label>
        <input type="radio" name="gender" required> Male
        <input type="radio" name="gender" required> Female
        <br>
        <br>
        <label for="">Date Of Birth:</label>
        <input type="date" name="db" min="1/1/1990" max="1/1/2007" required>
        <br>
        <br>
        <label for="">Country:</label>
        <select name="" id="">
            <option selected value="">Bangladesh</option>
            <option value="">USA</option>
            <option value="">UK</option>
            <option value="">Canada</option>
            <option value="">Pakistan</option>
            <option value="">India</option>
        </select>
        <br>
        <br>
        <label for="">Favourite Color:</label>
        <input type="color" name="fvrtcolor" id="fvrtcolor" required>
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password" name="password" required>
        <br>
        <br>
        <textarea name="" id="" rows="10" cols="30" placeholder="Any Comment"></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
